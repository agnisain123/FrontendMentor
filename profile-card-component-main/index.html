<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="bg">
    <div class="card">
      <div class="card-content">
        <div class="profile-bg">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>
        <div class="card-info">
          <div class="name">Victor Crest
            <span class="age">26</span>
          </div>
          <div class="place">London</div>
        </div>
        <hr>
        <div class="social-table">
          <div class="cell">
            <div class="cell-num">80K</div>
            <div class="cell-data">Followers</div>
          </div>
          <div class="cell">
            <div class="cell-num">803K</div>
            <div class="cell-data">Likes</div>
          </div>
          <div class="cell">
            <div class="cell-num">1.4K</div>
            <div class="cell-data">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
