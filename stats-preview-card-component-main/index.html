<body>
  <div class="container">
    <div class="full-content">
      <div class="content-data">
        <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="num-data">
          <div class=data><h2>10k+</h2> <div class="data-details">companies</div></div>
          <div class=data><h2>314</h2> <div class="data-details">templates</div></div>
          <div class=data><h2>12m+</h2><div class="data-details">queries</div></div>
        </div>
      </div>
      <div class="overlay">
      <img src="images\image-header-desktop.jpg" alt="office-img">
      </div>
    </div>
  </div>
